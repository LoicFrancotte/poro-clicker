<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Poro Clicker</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="flex border-b-4 border-b-blue-500 align-center items-center p-4">
            <div class="flex justify-start align-middle basis-1/2">
                <img id="logoL" src="img/lolicon.png" />
            </div>
            <div class="flex justify-end align-middle basis-1/2">
                <button
                    type="button"
                    id="play"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-3 py-1 rounded mt-2 mb-2 ml-2"
                >
                    Play
                </button>
                <button
                    type="button"
                    id="reset"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-3 py-1 rounded mt-2 mb-2 ml-2"
                >
                    Reset
                </button>
            </div>
        </nav>
        <!-- poro area -->
        <div class="container mt-10 flex flex-col border border-blue-300">
            <div>
                <div class="flex justify-center content-center">
                    <div id="score" class="text-xl font-bold text-black pl-2 pt-2 content-center"></div>
                    <img id="rpicon" class="pr-2" src="img/rpicon.png" />
                </div>
                <div id="clickonme" class="col-start-3 col-end-4 flex items-center justify-center">Click on me !</div>
                <div class="col-start-3 col-end-4 flex items-center justify-center border-solid border-0 align-items-center">
                    <img id="poro" src="img/poro.svg" />
                </div>
            </div>
            <div class="border border-red-100 mt-10">
                <div class="flex flex-col justify-center content-center gap-4">
                    <div class="flex justify-center content-center">
                        <div class="text-xl text-black pl-2 pt-2 content-center">Total RP : 0</div>
                        <div class="text-xl text-black pl-2 pt-2 content-center">Spent RP : 0</div>
                    </div>
                    <div class="text-xl flex justify-center content-center"><div>RP/Click : X1</div></div>
                </div>
            </div>
            <div class="border border-green-100 mt-10 p-10">
                <div class="col-start-5 col-end-6 gap-3 flex flex-col align-items-center">
                    <div class="flex content-center justify-between gap-3">
                        <button
                            type="button"
                            id="bonus-multiplier"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded grow"
                        >
                            X2
                        </button>
                        <button
                            type="button"
                            id="bonus-multiplier"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded grow"
                        >
                            X5
                        </button>
                        <button
                            type="button"
                            id="bonus-multiplier"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded grow"
                        >
                            X10
                        </button>
                    </div>
                    <button
                        type="button"
                        id="bonus-auto-clicker"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    >
                        Auto Click
                    </button>

                    <button
                        type="button"
                        id="bonus-time"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    >
                        Bonus Time
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="main.js"></script>
</html>
