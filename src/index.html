<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Tailwind Template</title>
    </head>

    <body>
        <section class="container flex flex-col align-center items-center justify-center">
            <div class="content p-5 flex flex-col align-center items-center justify-center gap-3 mt-10">
                <div id="score" class="w-64 flex items-center justify-center border-solid border-2 border-sky-400">0</div>
                <div id="poro" class="w-64 h-64 flex items-center justify-center border-solid border-2 border-sky-400"></div>
                <button
                    type="button"
                    id="bonus-multiplier"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    X2
                </button>
                <button
                    type="button"
                    id="bonus-auto-clicker"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    Auto Click
                </button>
                <button
                    type="button"
                    id="bonus-time"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    Bonus Time
                </button>
            </div>
        </section>
        <script type="module" src="./main.js"></script>
    </body>
</html>
