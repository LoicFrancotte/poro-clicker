<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Tailwind Template</title>
    </head>

    <body>
        <nav class="flex border-b-4 border-b-blue-500 align-center items-center">
            <div class="content p-0 flex mt-2 mb-2 ml-2">
                <img id="logoL" src="img/lolicon.png">
            </div>
            <button 
                type="button"
                id="play" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded mt-2 mb-2 ml-2"
            >
                Play
            </button>
            <div class= "inline-flex border-solid border-2 ml- gap-2 align-center">
                <div id="score" class="text-xl font-bold text-black pl-2 pt-2"></div>
                <img id="rpicon" class="pr-2" src="img/rpicon.png">
            </div>
            <div class="ml-auto mr-2">
                <button
                    type="button"
                    id="reset"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded mt-2 mb-2 ml-2"
                >
                    Reset
                </button>
            </div>
        </nav>
        <section>
            <div class="grid grid-cols-5 p-5 flex flex-col align-center justify-center gap-3 mt-10">
                <div 
                    id="clickonme"
                    class="col-start-3 col-end-4 flex items-center justify-center border-solid border-2 border-sky-400">
                        Click on me !
                </div>
                <div class="col-start-3 col-end-4 flex items-center justify-center border-solid border-0 align-items-center">
                    <img id="poro" src="img/poro.svg">
                </div>
                <div class="col-start-5 col-end-6 my-auto">
                    <div class="col-start-5 col-end-6 gap-3 flex flex-row align-items-center mb-3">
                        <button 
                            type="button" 
                            id="bonus-multiplier"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-1/3"
                        >
                            X2
                        </button>

                        <button 
                            type="button" 
                            id="bonus-multiplier5"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-1/3"
                        >
                            X5
                        </button>

                        <button 
                            type="button" 
                            id="bonus-multiplier10"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-1/3"
                        >
                            X10
                        </button>
                    </div>
                   
                    <div class="col-start-5 col-end-6 gap-3 flex flex-col align-items-center">
                        <button 
                            type="button" 
                            id="bonus-auto-clicker"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        >
                            Auto Click
                        </button>

                        <button 
                            type="button" 
                            id="bonus-time"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        >
                            Bonus Time
                        </button>
                    </div>   
                </div>                
            </div>
        </section>
        <script type="module" src="./main.js"></script>
    </body>
</html>
